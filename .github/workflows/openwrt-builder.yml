name: OpenWrt Builder

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/VIKINGYFY/immortalwrt
  REPO_BRANCH: main
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libncurses5-dev libtool liblzo2-dev libssl-dev libxml2-dev libz-dev libzstd-dev patch pkg-config python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean

    - name: Clone source code
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    # ä¼˜åŒ–ç‚¹ 1ï¼šå¢žåŠ ç¼–è¯‘ç¼“å­˜ï¼Œå¤§å¹…æå‡äºŒæ¬¡ç¼–è¯‘é€Ÿåº¦
    - name: Cache
      uses: actions/cache@v3
      with:
        path: openwrt/staging_dir/host
        key: ${{ runner.os }}-openwrt-cache-${{ hashFiles('.config') }}
        restore-keys: |
          ${{ runner.os }}-openwrt-cache-

    - name: Load custom configuration
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        
        # ä¼˜åŒ–ç‚¹ 2ï¼šåœ¨ defconfig ä¹‹åŽï¼Œå¼ºåˆ¶å†æ¬¡æŠ¹é™¤æ— çº¿æ®‹ç•™ä¾èµ–
        # ç¡®ä¿ wifi-meshmgr å’Œ iwinfo ä¸ä¼šè¢«é»˜è®¤æ¨¡æ¿æ‹‰å›ž
        sed -i 's/CONFIG_PACKAGE_kmod-qca-nss-drv-wifi-meshmgr=y/CONFIG_PACKAGE_kmod-qca-nss-drv-wifi-meshmgr=n/g' .config
        sed -i 's/CONFIG_PACKAGE_rpcd-mod-iwinfo=y/CONFIG_PACKAGE_rpcd-mod-iwinfo=n/g' .config
        sed -i 's/CONFIG_PACKAGE_libiwinfo=y/CONFIG_PACKAGE_libiwinfo=n/g' .config
        
        # å†æ¬¡æ‰§è¡Œç¡®è®¤
        make defconfig
        
        make download -j8 || make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Generate release tag
      id: tag
      if: steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")-CMIOT-AX18" >> $GITHUB_OUTPUT
        echo "ðŸš€ CMIOT-AX18 çº¯æœ‰çº¿é«˜æ€§èƒ½å›ºä»¶" >> release.txt
        echo "âœ… å·²å½»åº•ç§»é™¤æ— çº¿é©±åŠ¨ä¸Žæ‰€æœ‰ WiFi æ®‹ç•™èœå•" >> release.txt
        echo "âš¡ NSS åŠ é€Ÿç‰ˆæœ¬: 11.4 ç¨³å®šç‰ˆ" >> release.txt
        echo "ðŸ  é»˜è®¤åŽå°: 192.168.0.1" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
